<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/book.png" />
    <title>首页</title>
    <link rel="stylesheet" href="./CSS/public.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/lingdaima-styles.css" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
  </head>

  <body>
    <!-- 背景 -->
    <img src="./img/background.png" alt="" class="bg" />
    <!--  顶部导航栏 -->
    <div class="top-box-1">
      <div class="top-box-2">
        <div class="top-box-center">
          <!-- 左侧logo加部分导航 -->
          <div class="top-box-left">
            <a href="#" class="logo">
              <img src="./img/logo.png" alt="" srcset="" height="30px" />
            </a>
            <a href="#" class="btn-1">首页</a>
            <a href="#" class="btn-1">关于</a>
            <a href="#" class="btn-1">联系</a>
            <a href="#" class="btn-1">帮助</a>
          </div>
          <!-- 右侧搜索栏 -->
          <div class="top-box-right">
            <div>
              <input
                type="text"
                placeholder="请输入搜索内容"
                class="search-input"
              />
              <a href="#">
                <button class="btn-1">
                  搜索
                  <span
                    class="iconfont icon-sousuox"
                    style="font-size: 25px"
                  ></span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主体 -->
    <div class="main-box">
      <a href="#" class="grid-item card-1">
        <img src="./img/mainbox/p1.png" alt="" />
        <div>热门推荐</div>
      </a>
      <a href="#" class="grid-item card-1">
        <img src="./img/mainbox/p2.png" alt="" />
        <div>精彩抢先看</div>
      </a>
      <a href="#" class="grid-item card-1">
        <img src="./img/mainbox/p3.png" alt="" />
        <div>电影票售卖</div>
      </a>
      <a href="#" class="grid-item card-1">
        <img src="./img/mainbox/p4.png" alt="" />
        <div>会员中心</div>
      </a>
      <a href="#" class="grid-item card-1">
        <img src="./img/mainbox/p5.png" alt="" />
        <div>商业合作</div>
      </a>
    </div>
  </body>
</html>
